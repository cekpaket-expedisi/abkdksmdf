    <script>
        let index = 0;
        const slides = document.querySelector(".slides");
        const indicators = document.querySelectorAll(".indicators span");
        const totalSlides = document.querySelectorAll(".slides img").length; // Hitung total slide

        function updateIndicators() {
            indicators.forEach((indicator, i) => {
                if (i === index) {
                    indicator.classList.add("active");
                } else {
                    indicator.classList.remove("active");
                }
            });
        }

        function slideShow() {
            index++;
            if (index >= totalSlides) {
                index = 0;
            } // Jika sudah di gambar terakhir, kembali ke awal

            slides.style.transform = "translateX(" + (-index * 100) + "%)";
            updateIndicators(); // Perbarui indikator aktif
        }

        setInterval(slideShow, 4000); // Ganti gambar setiap 4 detik

        // Fungsi untuk berpindah ke slide tertentu saat indikator diklik
        indicators.forEach((indicator, i) => {
            indicator.addEventListener("click", () => {
                index = i;
                slides.style.transform = "translateX(" + (-index * 100) + "%)";
                updateIndicators();
            });
        });

        updateIndicators(); // Pastikan indikator pertama aktif saat halaman dimuat
    </script>
